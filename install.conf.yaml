- defaults:
    link:
      relink: true

- clean: ["~"]

- link:
    ~/.zshrc:
    ~/.zshenv:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.config/karabiner:
    ~/.config/bat:
    ~/.config/nvim:

- create:
    - ~/test

- shell:
    - command: ./setup_homebrew.zsh
      stdout: true
      stderr: true
    - command: ./macos_prefs.zsh
      stdout: true
      stderr: true
