- defaults:
    link:
      relink: true

- clean: ["~"]

- create:
    - ~/Development
    - ~/.config

- link:
    ~/.local/bin:
    ~/.config/AstroNvim:
    ~/.config/bat:
    ~/.config/Devstack44nvim:
    ~/.config/karabiner:
    ~/.config/kitty:
    ~/.config/Lazyvim:
    ~/.config/NvChad:
    ~/.config/opencode:
    ~/.gitconfig:
    ~/.tmux.conf:
    ~/.zshenv:
    ~/.zshrc:

- shell:
    - command: ./setup_ohmyzsh.zsh
      stdout: true
      stderr: true
    - command: ./setup_tpm.zsh
      stdout: true
      stderr: true
    - command: ./setup_homebrew.zsh
      stdout: true
      stdin: true
      stderr: true
    - command: ./setup-github-ssh-keys.zsh
      stdout: true
      stdin: true
      stderr: true
    - command: ./macos_prefs.zsh
      stdout: true
      stderr: true
      stdin: true
